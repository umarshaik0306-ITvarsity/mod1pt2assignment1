<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pine City Zoo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pine City Zoo</h1>
    <nav>
      <ul id="menu">
        <li class="map-icon">🗺️ Map</li>
        <li class="animal-link" data-animal="lion">🦁 Lion</li>
        <li class="animal-link" data-animal="elephant">🐘 Elephant</li>
        <li class="animal-link" data-animal="zebra">🦓 Zebra</li>
        <li class="animal-link" data-animal="giraffe">🦒 Giraffe</li>
        <li class="animal-link" data-animal="penguin">🐧 Penguin</li>
        <li class="animal-link" data-animal="tiger">🐯 Tiger</li>
        <li class="animal-link" data-animal="flamingo">🦩 Flamingo</li>
        <li class="animal-link" data-animal="panda">🐼 Panda</li>
        <li class="animal-link" data-animal="koala">🐨 Koala</li>
        <li class="animal-link" data-animal="rhino">🦏 Rhino</li>
        <li class="animal-link" data-animal="monkey">🐒 Monkey</li>
        <li class="animal-link" data-animal="crocodile">🐊 Crocodile</li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <p>Select an animal to see more info.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
